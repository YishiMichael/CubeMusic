<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube Music</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="vue.min.js"></script>
  <script src="node_modules/howler/src/howler.core.js"></script>
</head>
<body>
  <div
    id="grid"
    @mousedown="mouseDown"
    @mouseup="mouseUp"
  >
    <div
      class="cell"
      v-for="(state, index) in cellStates"
      :key="index"
      :id="`id${index}`"
      :class="state ? 'active' : ''"
      @mouseenter="cellMouseEnter(index)"
      @mouseleave="cellMouseLeave(index)"
    >
    </div>
  </div>
  <script src="src.js"></script>
</body>
</html>
